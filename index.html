<body>
  <div id="app">Loading ...</div>
  <script>
    const hostname = window.location.hostname
    window.$docsify = {
      Valine: {
        appId: 'mrRioyNTSEAOvVLAsLgkhr4j-gzGzoHsz',
        appKey: 'wHDm1kxC2FUpOA7FNdgTOEnx',
        // docPath: 'hash', //default to `hash` ,or you can choose `full`
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      count: {
        countable: true,
        position: 'right',
        margin: '10px',
        float: 'left',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },


      alias: {
        '/CG_wiki/(.*)': './$1',
        '/.*/_navbar.md': '/_navbar.md',
        '/en_US/(.*)': './en_US/$1',
        '/programing/(.*)': './programing/$1',
        '/cgwiki/(.*)': './cgwiki/$1',
        // '/PyToolkit/': 'CG_wiki/PyToolkit/',
      },
      requestHeaders: {
        // 避免访问了旧的资源没有更新
        'cache-control': 'max-age=600',
      },
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      relativePath: true,
      maxLevel: 5,
      subMaxLevel: 6,
      noCompileLinks: [],
      // basePath:"https://docsify.js.org/",
      // ga: 'UA-106147152-1',
      // matomo: {
      //   host: '//matomo.thunderwave.de',
      //   id: 6
      // },
      name: '智伤帝的 Wiki 文档',
      search: {
        maxAge: 86400000,
        noData: {
          '/en-us/': 'No results!',
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/en-us/': 'Search',
          '/': '搜索'
        }
      },
      plugins: []
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="js/docsify.js"></script> -->

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
